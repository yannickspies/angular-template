<div class="relative">
  <app-input-text
    [attr.id]="id ? id : null"
    [size]="'base'"
    [formControl]="formControl"
    [placeholder]="placeholder"
    [type]="inputType"
  ></app-input-text>
  <app-icon
    class="text-primary-600"
    (click)="onToggle($event)"
    *ngIf="control?.enabled"
    [name]="inputType === 'password' ? 'eye' : 'eye-slash'"
    [size]="'2xl'"
    class="absolute inset-y-0 right-2 flex cursor-pointer items-center text-gray-400"
  >
  </app-icon>
</div>
