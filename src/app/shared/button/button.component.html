<button
  [ngClass]="{
    'h-6 text-sm': size === 'small',
    'h-9 text-base': size === 'medium',
    'h-14 text-lg': size === 'large',
    'w-full': isBlock,
    'bg-indigo-800': appearance === 'primary',
    'text-indigo-800 ': appearance === 'secondary',
    'text-red-800 hover:bg-red-100 focus:bg-red-100': appearance === 'danger',
    'bg-white': appearance !== 'primary',
    'text-white': appearance === 'primary',
    'hover:bg-indigo-400 hover:text-indigo-800 focus:bg-indigo-400 focus:text-indigo-800':
      appearance === 'primary' || appearance === 'secondary',
    'min-w-[60px] gap-x-10': !isBlock && ngContent.innerHTML.trim(),
    'min-w-[35px]': isBlock && !ngContent.innerHTML.trim(),
    '!cursor-not-allowed !bg-gray-100 !text-gray-600': isDisabled
  }"
  class="rounded-md inline-flex cursor-pointer items-center px-4 font-bold shadow focus:outline-none justify-center"
  [type]="type"
  (click)="onClick($event)"
>
  <span #ngContent><ng-content></ng-content></span>
</button>
